<script>
    var resetScroll = null;

    resetScroll = setTimeout(window.scrollCenter, 10000);
    $('#scrolly').on("touchend",function() {
        $('.scrollers').show();
    });
    $('#scrolly').on("touchstart",function() {
        $('.scrollers').hide();
    });
    $(window).on("touchstart", function() {
        //If the screen is touched hide the pullscreen
        if ($('#pullScreen').is(":visible")) {
            togglePull();
        }
    })
    $(window).on("touchend", function() {
        if (pullScreenTimer) {
            //Clear the pullscreentimer, and wait for the reset scroll to reset it
            clearTimeout(pullScreenTimer);
        }
        if (resetScroll) {
            clearTimeout(resetScroll);
        }
        resetScroll = setTimeout(window.scrollCenter, 10000)
    })
    //this is only for testing on a non touch computer
    $('#scrolly').on("mouseup",function() {
        $('.scrollers').show();
    });
    $('#scrolly').on("click",function() {
        $('.scrollers').hide();
    });
    //this is only for testing on a non touch computer
    $(window).on("click", function() {
            //If the screen is touched hide the pullscreen
            if ($('#pullScreen').is(":visible")) {
                togglePull();
            }
    })
    $(window).on("mouseup", function() {
        if (pullScreenTimer) {
            //Clear the pullscreentimer, and wait for the reset scroll to reset it
            clearTimeout(pullScreenTimer);
        }
        if (resetScroll) {
            clearTimeout(resetScroll);
        }
        resetScroll = setTimeout(window.scrollCenter, 10000)
    })

</script>
